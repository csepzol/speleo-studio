<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cave visualization</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tree.css">
	<style>
		body {
			margin: 0;
		}

		#info {
			position: absolute;
			
			bottom: 10px;
			text-align: center;
			z-index: 100;
			display: block;
			color: azure;
		}

		#tree-panel {
			width: 250px;
			position: absolute;
			top: 40px;
			left: 0px;
			text-align: left;
			z-index: 100;
			display: block;
			color: azure;
			background-color: black;
			background: black;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<script src="js/external/tree.js"></script>
	<script type="importmap">
            {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.170.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.170.0/examples/jsm/"
            }
            }
        </script>
</head>

<body>
	<div id="tree-panel"></div>
	<div id="info">
		"W" translate | "E" rotate | "R" scale | "+/-" adjust size<br />
		"Q" toggle world/local space | "Shift" snap to grid<br />
		"X" toggle X | "Y" toggle Y | "Z" toggle Z | "Spacebar" toggle enabled<br />
		"Esc" reset current transform<br />
		"C" toggle camera | "V" random zoom
	</div>
	<script type="module" src="js/main.js"></script>
	<input type="file" id="topodroidInput" accept=".csv" />
	<input type="file" id="polygonInput" accept=".cave" />
</body>

</html>
